<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .father {
      overflow: hidden;
      position: absolute;
      left: 10px;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .son {
      height: 0;
      width: 100%;
      padding-top: 50%;
      background: pink;
    }

    span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
    }
  </style>
</head>

<body>
  <!--
屏幕正中间有个元素A, 随着屏幕宽度的增加，
始终需要满足以下条件：

A元素垂直居中于屏幕***；

A元素距离屏幕左右边距各10px；

A元素里面的文字”A”的font-size:20px；水平垂直居中;

A元素的高度始终是A元素宽度的50%; (如果搞不定可以实现为A元素的高度固定为200px;)

请用 html及css 实现 -->
  <div class="father">
    <div class="son"><span>A</span></div>
  </div>
  <script src=""></script>
</body>

</html>
