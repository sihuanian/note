<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  .container {
    position: relative;
  }
  .left,.center,.right {
    height: 200px;
    position: absolute;
  }
  .left {
    background-color: #ff0000;
    left: 0;
    width: 200px;
  }
  .center {
    left: 200px;
    right: 300px;
    background-color: #0f0;
  }
  .right {
    right: 0;
    width: 300px;
    background-color: #00f;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
