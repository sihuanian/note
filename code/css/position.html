<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  .outter {
    width: 200px;
    height: 200px;
    margin: 20px 30px 40px 50px;
    border: 10px solid pink;
    background-color: #ff0000;
    position: absolute;
  }
  .inner {
    position: absolute;
    left: 0;
    top: 10px;
    width: 100px;
    height: 100px;
    background-color: #ffff00;
  }
  </style>
</head>
<body>
  <div class="outter">
    <div class="inner"></div>
  </div>
</body>
</html>
