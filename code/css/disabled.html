<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .box {
    width: 200px;
    height: 200px;
    background-color: #ffff00;
  }
  .disabled {
    /* pointer-events: none; */
    cursor: not-allowed;
  }
  </style>
</head>
<body>
  <!-- 添加disabled 属性会禁用交互 -->
  <button class="box" style="cursor: not-allowed;" disabled></button>
  <script>
  const box = document.querySelector('.box')
  box.addEventListener('click', () => {
    console.log('click')
    console.log(box.classList.add('disabled'))
  })
  </script>
</body>
</html>
