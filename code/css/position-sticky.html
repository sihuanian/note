<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      width: 3000px;
      height: 1500px;
      background-color: #ffff00;
    }
    .innerBox {
      position: sticky;
      top: 200px;
      left: 100px;
      width: 60px;
      height: 60px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <!-- sticky 定位在没有超出阈值（left, right, top, bottom）时是相对定位，超出阈值时是固定定位 -->
  <div class="container">
    <div class="innerBox"></div>
  </div>
</body>
</html>
